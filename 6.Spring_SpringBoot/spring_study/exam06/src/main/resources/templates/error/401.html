<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">

<main layout:fragment="content">
    <h1>접속 권한 없음</h1>
    <h2 th:text="${'status :' + status}"></h2>
    <h2 th:text="${path}"></h2>

</main>

</html>
