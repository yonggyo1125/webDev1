<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>회원번호</th>
                    <th>아이디</th>
                    <th>회원명</th>
                    <th>가입일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${members}" th:object="${member}">
                    <td th:text="*{userNo}"></td>
                    <td th:text="*{userId}"></td>
                    <td th:text="*{userNm}"></td>
                    <td th:text="*{#temporals.format(regDt, 'yyyy.MM.dd')}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
