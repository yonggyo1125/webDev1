<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box { transition: all 1s; width: 100px; height: 100px; background: orange; }
            .box:hover { width: 200px; height: 200px; }
            #checkbox:checked { display: none; }
            #text:focus { background: yellow; }
        </style>
        <div class="box"></div>
        <input type="checkbox" id="checkbox">
        <br>
        <input type="text" id="text">
    </body>
</html>
