<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box { width: 100px; height: 100px; }
            .box1 { background: orange; position: relative; top: 100px; left: 100px; }
            .box2 { background: blue; position: relative; top: 100px; left: 100px; }
            .box3 { background: green; position: absolute; top: 100px; left: 100px; }
        </style>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </body>
</html>
