<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box { width: 100px; height: 100px; }
            .box1 { background: orange; position: absolute; top: 100px; left: 100px; }
            .box2 { background: blue; position: fixed; bottom: 100px; right: 100px; }
            .box3 { background: green; }
            .wrap { position: relative; width: 800px; height: 5000px; border: 1px solid #000; margin: 300px 100px; }
        </style>
        <div class="wrap">
            <div class="box box1"></div>
            <div class="box box2"></div>
        </div>
    </body>
</html>
