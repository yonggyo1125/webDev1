<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box { width: 100px; height: 100px; margin-bottom: 30px; }
            .box1 { background: orange; padding: 25px; border: 2px solid red; }
            .box2 { box-sizing: border-box; background: green; padding: 25px; border: 2px solid blue; }
        </style>
        <div class="box box1"></div>
        <div class="box box2"></div>
    </body>
</html>
