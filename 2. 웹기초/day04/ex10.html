<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box { width: 300px; height: 300px; position: absolute; }
            .box1 { background: red; z-index: 3; }
            .box2 { background: blue; top: 50px; left: 50px; z-index: 2; }
            .box3 { background: green; top: 100px; left: 100px; z-index: 1; }
        </style>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </body>
</html>
