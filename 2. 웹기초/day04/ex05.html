<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box { width: 100px; height: 100px; margin: 30px; }
            .box1 { background:orange; display: inline; }
            .box2 { background:blue; display: inline-block; }
            .box3 { background: red; display: none; }
            .box4 { background: green; display: block; }
        </style>
        <div class='box box1'>C</div>
        <div class="box box2">D</div>
        <span class="box box3">A</span>
        <span class="box box4">B</span>
    </body>
</html>
